<!DOCTYPE html>
<html>
<head>
    <title>IntrepidCalculator</title>
    <style>
        body {
            background-color: grey;
            color: skyblue;
            font-family: Arial, sans-serif;
        }
        #resultFactorial {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <h1>Factorial Calculator</h1>
    <input id="numberFactorial" type="number" placeholder="Enter a number for factorial" />
    <button onclick="calculateFactorial()">Calculate Factorial</button>
    <div id="resultFactorial"></div>

    <script>
        function calculateFactorial() {
            var number = document.getElementById('numberFactorial').value;
            if (number < 0 || number % 1 != 0 || number > 170) {
                document.getElementById('resultFactorial').innerHTML = 'Error: Input must be a non-negative integer less than or equal to 170';
                return;
            }
            var result = factorial(number);
            document.getElementById('resultFactorial').innerHTML = 'Result: ' + result;
        }

        function factorial(n) {
            let result = 1;
            for (let i = 2; i <= n; i++)
                result *= i;
            return result;
        }
    </script>
</body>
</html>
